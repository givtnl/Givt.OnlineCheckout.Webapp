server {
    listen       80;
    listen  [::]:80;

    server_name  localhost:4200;

    location / {
        root   /usr/share/nginx/html;
    }

    # this is to enable the rerouting for the stripe return url
    rewrite ^/(.*)$ /#/$1 permanent;
    rewrite ^/result/(.*)$ /#/result/$1 permanent;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
