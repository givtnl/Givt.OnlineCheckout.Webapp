<div class="amount__container donation-common-vertical-margin">
    <h2 class="presets__title" [@customAmountInputShownState]="customAmountInputShown ? 'not-shown' : 'shown'">{{ 'Donate.ChooseAmount' | translate}}</h2>
    <div [@customAmountInputShownState]="customAmountInputShown ? 'not-shown' : 'shown'">
        <div class="presets__container util--centered-container">
            <div class="util--space-evenly" *ngFor="let presetAmount of values">
                <input class="presets__hide-input" type="radio" name="amount" id="{{presetAmount.id}}"
                       (click)="closeAmount(); itemClickedEvent(presetAmount.id, presetAmount.value)">
                <label class="presets__label" for="{{presetAmount.id}}">{{currencySymbol}} {{ presetAmount.localString }}</label>
            </div>
            <input class="presets__hide-input" type="radio" name="amount" id="none" [checked]="customAmountInputShown">
        </div>
    </div>

    <div (click)="toggleAmount()" class="custom-amount__title" [ngClass]="{'not-shown': customAmountInputShown}">{{ 'Donate.ChooseDifferentAmount' | translate}}</div>


    <h2 [@customAmountInputShownState]="customAmountInputShown ? 'shown' : 'not-shown'" class="presets__title">{{ 'Donate.ChooseAmount' | translate}}</h2>
    <div [@customAmountInputShownState]="customAmountInputShown ? 'shown' : 'not-shown'" class="custom-amount__input-container">
        <span class="custom-amount__currency-symbol">{{this.currencySymbol}}<input type="text"
                                                                                   id="custom-amount-input"
                                                                                   class="custom-amount__currency-input"
                                                                                   (input)="sendAmount($event)"
                                                                                   style="margin: 0 auto"
                                                                                   inputmode="numeric"/></span>
    </div>
</div>
