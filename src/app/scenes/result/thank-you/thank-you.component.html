<div class="thank-you__body">
    <div class="util--centered-container thank-you__top-container">
        <img src="../../../../assets/thank-you-img.svg">
        <div class="thank-you__title-container">
            <p class="thank-you__text">{{organisationThankYou}}</p>
        </div>
    </div>
    <div class="thank-you__bottom-container">
        <div class="util--centered-container">
            <button *ngIf="organisationCountry !== 'US'" class="button button--black"
                    (click)="userWantsReceipt=true;this.receiptShownChanged.next(this.userWantsReceipt);">{{ 'Success.WantReceipt' | translate }}</button>
            <button class="button button--white"
                    (click)="downloadApp()">{{ 'Success.DownloadApp' | translate }}</button>
        </div>
        <div *ngIf="organisationCountry !== 'US'" class="util--centered-container">
            <p class="thank-you__closing-text">{{ 'Success.GivtSummary' | translate }} <span class="thank-you-closing-text-link"></span></p>
        </div>
    </div>
    <div class="util--backdrop" *ngIf="userWantsReceipt" (click)="closeBackdrop()"></div>
    <div class="receipt__overlay" [@receiptOverlay]="userWantsReceipt ? 'open' : 'closed'">
        <app-receipt (onEmailSubmit)="sendEmail($event)" [token]="token"
                     [openStatus]="receiptShownChanged"></app-receipt>
    </div>
</div>
