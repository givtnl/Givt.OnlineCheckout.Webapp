<div class="thank-you__body">
    <div class="util--centered-container thank-you__title-container">
        <img src="../../../../assets/thank-you-img.svg">
        <p class="thank-you__subtitle">{{organisationThankYou}}</p>
    </div>
    <div class="thank-you__bottom-container">
        <div class="util--centered-container">
            <button class="button button--black" (click)="userWantsReceipt=true;this.receiptShownChanged.next(this.userWantsReceipt);">{{ 'Success.WantReceipt' | translate }}</button>
            <button class="button button--white" (click)="downloadApp()">{{ 'Success.DownloadApp' | translate }}</button>
        </div>
        <div class="util--centered-container">
            <p class="thank-you__closing-text">{{ 'Success.GivtSummary' | translate }}<span class="thank-you-closing-text-link">{{ 'Success.GivtSummaryKnowMore' | translate}}</span></p>
        </div>
    </div>
    <div class="util--backdrop" *ngIf="userWantsReceipt" (click)="closeBackdrop()"></div>
    <div class="receipt__overlay" [@receiptOverlay]="userWantsReceipt ? 'open' : 'closed'">
        <app-receipt (onEmailSubmit)="sendEmail($event)" [token]="token" [openStatus]="receiptShownChanged"></app-receipt>
    </div>
</div>
