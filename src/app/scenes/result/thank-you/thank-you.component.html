<div class="thank-you__body">
    <div class="util--centered-container thank-you__title-container">
        <img src="../../../../assets/thank-you-img.svg">
        <h1 class="thank-you__title">Thank you for your donation to {{organisationName}}</h1>
        <p class="thank-you__subtitle">Here comes a personalised message from the organisation</p>
    </div>
    <div class="util--centered-container">
        <button class="button button--black" (click)="userWantsReceipt=true;this.receiptShownChanged.next(this.userWantsReceipt);">I want a receipt</button>
        <button class="button button--white" (click)="downloadApp()">download the Givt-app</button>
    </div>
    <div class="util--centered-container">
        <p class="thank-you__closing-text">Givt biedt u een persoonlijke samenvatting en een overzicht voor je
            belastingen. Uw belastingaangifte doen was nog nooit zo eenvoudig! <span
                class="thank-you-closing-text-link">Meer weten?</span></p>
    </div>
    <div class="util--backdrop" *ngIf="userWantsReceipt" (click)="closeBackdrop()"></div>
    <div class="receipt__overlay" [ngStyle]="{top: userWantsReceipt ? '65%' : '105%', display: userWantsReceipt ? 'block' : 'none'}">
        <app-receipt (onEmailSubmit)="sendEmail($event)" [token]="token" [openStatus]="receiptShownChanged"></app-receipt>
    </div>
</div>
