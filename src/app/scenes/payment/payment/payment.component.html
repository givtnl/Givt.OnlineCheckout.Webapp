<app-logos [logoUrl]="logoUrl"></app-logos>
<div class="util--centered-container" style="margin-top: 100px">
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
    <div>
        <div class="header--margin">
            <div class="util--centered-container">
                <h1 class="header__title">{{organisationName}}</h1>
            </div>
        </div>
        <form id="payment-form">
            <div [ngSwitch]="this.clientSelectedPaymentMethod">
                <div *ngSwitchCase="'bancontact'">
<!--
                    <div class="form-row">
                        <label for="name">
                            Name
                        </label>
                        <input id="name" name="name" required>
                    </div>
-->
                    <button (click)="confirmBancontactPayment($event)" class="button button--green"  style="position: absolute; top: 220px; margin: 0 auto;">
                        Continue to bancontact
                    </button>
                </div>
                <div *ngSwitchCase="'card'">
                    <div id="payment-element">
                    </div>
                    <button (click)="confirmCardPayment($event)" class="button button--green" style="position: absolute; top: 470px; margin: 0 auto;">
                        Give
                    </button>
                </div>
                <div *ngSwitchCase="'ideal'">
                    <div class="form-row">
                        <div id="ideal-bank-element">
                        </div>
                    </div>
                    <button (click)="confirmIdealPayment($event)" class="button button--green"  style="position: absolute; top: 270px; margin: 0 auto;">
                        Continue to iDeal
                    </button>
                </div>
                <div *ngSwitchCase="'sofort'">

                </div>
                <div *ngSwitchCase="'giropay'">

                </div>
                <div *ngSwitchCase="'eps'">

                </div>
                <div *ngSwitchCase="'googlepay'">

                </div>
                <div *ngSwitchCase="'applepay'">
                    <div id="payment-request-button">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
