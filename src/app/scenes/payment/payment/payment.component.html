<app-logos [logoUrl]="logoUrl"></app-logos>
<div class="util--centered-container">
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
    <div [ngStyle]="{display :!(loading$ | async) === true ? 'block' : 'none'}">
        <div class="donation-common-vertical-margin">
            <div class="util--centered-container">
                <h1 class="header__title">{{this.title}}</h1>
            </div>
        </div>
        <payment-stripe *ngIf="paymentProvider=='stripe'" [paymentMethod]="paymentMethod" ></payment-stripe>
        <payment-wepay *ngIf="paymentProvider=='wepay'" [paymentMethod]="paymentMethod" ></payment-wepay>
    </div>
</div>
