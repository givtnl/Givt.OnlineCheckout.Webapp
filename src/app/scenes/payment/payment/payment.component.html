<app-logos [logoUrl]="logoUrl"></app-logos>
<div class="util--centered-container" style="margin-top: 100px">
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
    <div [ngStyle]="{display :!(loading$ | async) === true ? 'block' : 'none'}">
        <div class="header--margin">
            <div class="util--centered-container">
                <h1 class="header__title">{{organisationName}}</h1>
            </div>
        </div>
        <form id="payment-form">
            <div [ngSwitch]="this.clientSelectedPaymentMethod">
                <div *ngSwitchCase="'bancontact'">
                    <input class="form-control mb-4" type="text" name="name" [(ngModel)]="bancontactHolderName" placeholder="Voor- en achternaam" autocomplete="billing name">
                    <img src="../../../assets/paymentMethodIcons/bancontact.svg" alt="">
                    <p class="bancontact__explanation" i18n="@@Payment.BancontactExplanation">After entering your first and last name you will be redirected to the safe environment of Bancontact where you can complete your donation.</p>
                    <button (click)="confirmBancontactPayment($event)" class="button button--green"
                        style="position: absolute; top: 400px; margin: 0 auto;" i18n="@@Payment.BancontactContinue">
                        Continue to Bancontact
                    </button>
                </div>
                <div *ngSwitchCase="'card'">
                    <div id="payment-element">
                    </div>
                    <button (click)="confirmCardPayment($event)" class="button button--green"
                        style="position: absolute; top: 550px; margin: 0 auto;"  i18n="@@Payment.Continue">
                        Give
                    </button>
                </div>
                <div *ngSwitchCase="'ideal'">
                    <div class="form-row">
                        <div id="ideal-bank-element">
                        </div>
                    </div>
                    <button (click)="confirmIdealPayment($event)" class="button button--green"
                        style="position: absolute; top: 270px; margin: 0 auto;" i18n="@@Payment.IdealContinue">
                        Continue to IDeal
                    </button>
                </div>
                <div *ngSwitchCase="'sofort'">

                </div>
                <div *ngSwitchCase="'giropay'">

                </div>
                <div *ngSwitchCase="'eps'">

                </div>
                <div *ngSwitchCase="'googlepay'">
                    <div id="payment-request-button-gp">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                </div>
                <div *ngSwitchCase="'applepay'">
                    <div id="payment-request-button-ap">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
