<app-logos [logoUrl]="logoUrl"></app-logos>
<div class="util--centered-container" style="margin-top: 100px">
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
    <div [ngStyle]="{display :!(loading$ | async) === true ? 'block' : 'none'}">
        <div class="header--margin">
            <div class="util--centered-container">
                <h1 class="header__title">{{organisationName}}</h1>
            </div>
        </div>
        <form id="payment-form">
            <div [ngSwitch]="this.clientSelectedPaymentMethod">
                <div *ngSwitchCase="'bancontact'">
                    <input class="payment-method__name-input" type="text" name="name" [(ngModel)]="bancontactHolderName" [ngClass]="{'payment-method__name-invalid' : bancontactHolderNameValid == false}" (ngModelChange)="bancontactHolderNameChanged($event)"
                           placeholder="Voor- en achternaam" autocomplete="billing name">
                    <span *ngIf="bancontactHolderNameValid == false" class="material-icons error-icon">error_outline</span>
                    <img src="../../../assets/paymentMethodIcons/bancontact.svg" class="payment-bancontact-logo" alt="Bancontact logo">
                    <p class="bancontact__explanation">{{'Payment.BancontactExplanation' | translate}}</p>
                    <button (click)="confirmBancontactPayment($event)" class="button button--green button-bottom-payment"
                            i18n="@@Payment.BancontactContinue">
                        Continue to Bancontact
                    </button>
                </div>
                <div *ngSwitchCase="'card'">
                    <div id="payment-element">
                    </div>
                    <button (click)="confirmCardPayment($event)" class="button button--green button-bottom-payment">
                        {{'Payment.Continue' | translate}}
                    </button>
                </div>
                <div *ngSwitchCase="'ideal'">
                    <div class="form-row">
                        <div id="ideal-bank-element">
                        </div>
                    </div>
                    <button (click)="confirmIdealPayment($event)" class="button button--green button-bottom-payment">
                        {{'Payment.IdealContinue' | translate}}
                    </button>
                </div>
                <div *ngSwitchCase="'sofort'">

                </div>
                <div *ngSwitchCase="'giropay'">

                </div>
                <div *ngSwitchCase="'eps'">

                </div>
            </div>
        </form>
    </div>
</div>
